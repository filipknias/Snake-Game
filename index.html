<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="navbar">
        <li class="nav-item">
          <img src="./images/food.svg" class="nav-item-icon" />
          <h2 id="food-counter">0</h2>
        </li>
        <li class="nav-item">
          <img src="./images/trophy.svg" class="nav-item-icon" />
          <h2 id="high-score">0</h2>
        </li>
        <li class="nav-item item-right">
          <button class="nav-btn" id="pause-play-btn">
            <img src="./images/pause.svg" class="nav-btn-icon" />
          </button>
        </li>
      </ul>
      <div class="game-container">
        <div class="overlay">
          <h1 class="overlay-text">
            Press <span class="keyboard-btn">SPACE</span> to start game !
          </h1>
          <div class="overlay-modal hidden">
            <h2 class="modal-header">Game Over</h2>
            <div class="score-group">
              <img src="./images/food.svg" class="modal-summary-icon" />
              <h4 class="score" id="score-counter">0</h4>
            </div>
            <div class="score-group">
              <img src="./images/trophy.svg" class="modal-summary-icon" />
              <h4 class="score" id="high-score-counter">0</h4>
            </div>
            <button class="modal-btn" id="play-again-btn">Play Again</button>
          </div>
        </div>
        <canvas id="game-board" width="800" height="800"></canvas>
      </div>
    </div>
  </body>
</html>
